<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maim Web - Beranda</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header class="top-header">
        <div class="header-left">
            <button class="action-icon-btn" id="sidebarToggleButton" title="Menu" aria-label="Buka/Tutup Menu Samping"><span>&#9776;</span></button>
            <div class="logo-container"><a href="main.html" style="text-decoration: none;"><span class="logo" id="logo">MainLogo</span></a></div>
        </div>
        <div class="search-container">
            <button class="search-icon-btn" id="searchButton" title="Cari" aria-label="Aktifkan Pencarian"><span>&#128269;</span></button>
            <input type="search" placeholder="Telusuri" class="search-input" id="searchInput">
            <button class="back-button" id="backButton" title="Kembali" aria-label="Tutup Pencarian" style="display: none;"><span>&larr;</span></button>
        </div>
        <div class="user-actions">
            <button class="action-icon-btn" title="Cast" aria-label="Cast"><span>[Cast]</span></button>
            <button class="action-icon-btn" title="Notifikasi" aria-label="Notifikasi"><span>[Notif]</span></button>
            <button class="profile-icon-btn" title="Profil Anda" aria-label="Profil Anda"><span class="profile-avatar">[P]</span></button>
        </div>
    </header>
    <nav class="sidebar-nav" id="sidebarNav">
        <ul>
            <li class="sidebar-item active"><a href="#home"><span class="icon">[&#8962;]</span><span class="label">Beranda</span></a></li>
            <li class="sidebar-item"><a href="#shorts"><span class="icon">[S]</span><span class="label">Shorts</span></a></li>
            <li class="sidebar-item"><a href="#subscriptions"><span class="icon">[Sub]</span><span class="label">Subscription</span></a></li>
            <hr class="sidebar-divider">
            <li class="sidebar-item"><a href="#library"><span class="icon">[Lib]</span><span class="label">Koleksi</span></a></li>
            <li class="sidebar-item"><a href="#history"><span class="icon">[Hist]</span><span class="label">Histori</span></a></li>
            <hr class="sidebar-divider">
            <li class="sidebar-item"><a href="#settings"><span class="icon">[Set]</span><span class="label">Setelan</span></a></li>
            <li class="sidebar-item"><a href="#help"><span class="icon">[Help]</span><span class="label">Bantuan</span></a></li>
        </ul>
    </nav>
    <main class="content-area">
        <div class="video-grid-container" id="videoGridContainer">
            </div>
    </main>
    <nav class="main-menu-bottom">
        <ul>
            <li class="menu-item active"><a href="#home"><span class="icon">[&#8962;]</span><span class="label">Beranda</span></a></li>
            <li class="menu-item"><a href="#shorts"><span class="icon">[S]</span><span class="label">Shorts</span></a></li>
            <li class="menu-item add-item"><a href="#create" title="Buat Konten" aria-label="Buat Konten"><span class="icon-add">[+]</span></a></li>
            <li class="menu-item"><a href="#subscriptions"><span class="icon">[Sub]</span><span class="label">Subscription</span></a></li>
            <li class="menu-item"><a href="#library"><span class="icon">[Lib]</span><span class="label">Koleksi</span></a></li>
        </ul>
    </nav>
    <script src="main.js"></script>
</body>
</html>
