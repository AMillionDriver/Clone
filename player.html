<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memutar Video - Main Web</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Roboto+Mono&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="main.css"> <link rel="stylesheet" href="player.css"> </head>
<body>

    <header class="top-header">
        <div class="header-left">
            <a href="main.html" class="action-icon-btn" title="Kembali ke Beranda" aria-label="Kembali ke Beranda">
                <svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" focusable="false" style="pointer-events: none; display: block; width: 100%; height: 100%;"><g><path d="M20,11v2H8l5.5,5.5l-1.4,1.4L4.2,12l7.9-7.9L13.5,5.5L8,11H20z"></path></g></svg>
            </a>
            <div class="logo-container">
                <a href="main.html" style="text-decoration: none;"><span class="logo" id="logo">MainLogo</span></a>
            </div>
        </div>
        <div class="search-container">
            <input type="search" placeholder="Telusuri" class="search-input-player">
            <button class="search-icon-btn-player" title="Cari" aria-label="Cari">
                <svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" focusable="false" style="pointer-events: none; display: block; width: 100%; height: 100%;"><g><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></g></svg>
            </button>
        </div>
        <div class="user-actions">
            <button class="action-icon-btn" title="Cast" aria-label="Cast"><svg viewBox="0 0 24 24"><path d="M21 3H3c-1.1 0-2 .9-2 2v3h2V5h18v14h-7v2h7c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM1 18v3h3c0-1.66-1.34-3-3-3zm0-4v2c2.76 0 5 2.24 5 5h2c0-3.87-3.13-7-7-7zm0-4v2c4.97 0 9 4.03 9 9h2c0-6.08-4.93-11-11-11z"></path></svg></button>
            <button class="profile-icon-btn" title="Profil Anda" aria-label="Profil Anda"><span class="profile-avatar">[P]</span></button>
        </div>
    </header>

    <main class="player-page-container">

        <div class="main-column">

            <section class="player-section">
                <div class="video-player-wrapper" id="videoPlayerWrapper">
                    <div id="player"></div>
                    
                    <div class="loading-spinner"></div>
                    
                    <div class="seek-overlay left" id="seekOverlayLeft"></div>
                    <div class="seek-overlay right" id="seekOverlayRight"></div>
                    
                    <div class="custom-controls-container">
                        <div class="settings-menu" aria-hidden="true"></div>
                        <div class="progress-bar-container">
                            <div class="progress-bar"><div class="progress-bar-played"></div></div>
                        </div>
                        <div class="controls-bottom-row">
                            <div class="controls-left">
                                <button class="control-button play-pause-button" aria-label="Play"></button>
                                <button class="control-button volume-button" aria-label="Mute"></button>
                                <input type="range" class="volume-slider" min="0" max="100" value="100" step="1" aria-label="Volume">
                                <div class="time-display">
                                    <span class="current-time">0:00</span> / <span class="total-duration">0:00</span>
                                </div>
                            </div>
                            <div class="controls-right">
                                <button class="control-button miniplayer-button" title="Miniplayer" aria-label="Miniplayer"><svg viewBox="0 0 24 24"><path d="M19 7h-8v6h8V7zm2-4H3c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h18c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 14H3V5h18v12z"></path></svg></button>
                                <button class="control-button theater-mode-button" title="Mode Teater" aria-label="Mode Teater"><svg viewBox="0 0 24 24"><path d="M18 4v2H6V4H4v4h16V4h-2zm-2 14H8v-2H6v4h12v-4h-2v2z"></path></svg></button>
                                <button class="control-button settings-button" title="Setelan" aria-label="Setelan"><svg viewBox="0 0 24 24"><path d="M19.43 12.98c.04-.32.07-.64.07-.98s-.03-.66-.07-.98l2.11-1.65c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.3-.61-.22l-2.49 1c-.52-.4-1.08-.73-1.69-.98l-.38-2.65C14.46 2.18 14.25 2 14 2h-4c-.25 0-.46.18-.49.42l-.38 2.65c-.61.25-1.17.59-1.69.98l-2.49-1c-.23-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64l2.11 1.65c-.04.32-.07.65-.07.98s.03.66.07.98l-2.11 1.65c-.19.15-.24.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1c.52.4 1.08.73 1.69.98l.38 2.65c.03.24.24.42.49.42h4c.25 0 .46-.18.49-.42l.38-2.65c.61-.25 1.17-.59 1.69-.98l2.49 1c.23.09.49 0 .61.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.65zM12 15.5c-1.93 0-3.5-1.57-3.5-3.5s1.57-3.5 3.5-3.5 3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5z"></path></svg></button>
                                <button class="control-button fullscreen-button" title="Layar Penuh" aria-label="Layar Penuh"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="video-info-section">
                <h1 class="video-title-player"></h1>
                <div class="video-meta-actions">
                    <div class="channel-info">
                        <a href="#" class="channel-logo-link"><img src="" alt="Logo Channel" class="channel-logo-player"></a>
                        <div class="channel-meta">
                            <a href="#" class="channel-name-player"></a>
                            <span class="subscriber-count"></span>
                        </div>
                        <button class="subscribe-button">Subscribe</button>
                    </div>
                    <div class="video-actions">
                        <button class="action-button like-dislike-group" aria-label="Suka atau tidak suka video ini">
                            <span class="like-button">
                                <svg viewBox="0 0 24 24"><path d="M1 21h4V9H1v12zm22-11c0-1.1-.9-2-2-2h-6.31l.95-4.57.03-.32c0-.41-.17-.79-.44-1.06L14.17 1 7.59 7.59C7.22 7.95 7 8.45 7 9v10c0 1.1.9 2 2 2h9c.83 0 1.54-.5 1.84-1.22l3.02-7.05c.09-.23.14-.47.14-.73v-2z"></path></svg>
                                <span class="count"></span>
                            </span>
                            <span class="dislike-button">
                                <svg viewBox="0 0 24 24"><path d="M15 3H6c-.83 0-1.54.5-1.84 1.22l-3.02 7.05c-.09.23-.14.47-.14.73v2c0 1.1.9 2 2 2h6.31l-.95 4.57-.03.32c0 .41.17.79.44 1.06L9.83 23l6.59-6.59c.36-.36.58-.86.58-1.41V5c0-1.1-.9-2-2-2zm4 0v12h4V3h-4z"></path></svg>
                            </span>
                        </button>
                        <button class="action-button share-button" aria-label="Bagikan video">
                           <svg viewBox="0 0 24 24"><path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3s3-1.34 3-3-1.34-3-3-3z"></path></svg>
                            <span>Bagikan</span>
                        </button>
                    </div>
                </div>
            </section>
            
            <section class="description-section">
                <div class="description-box collapsed">
                    <div class="description-header">
                        <span class="view-count-player"></span>
                        <span class="upload-date-player"></span>
                    </div>
                    <p class="description-text"></p>
                    <div class="chapters-list"></div>
                </div>
                <button class="toggle-description-button">Tampilkan lebih banyak</button>
            </section>

            <section class="comments-section">
                <div class="comments-header">
                    <h2 class="comment-count"> Komentar</h2>
                </div>
                <div class="add-comment">
                    <img src="https://via.placeholder.com/40/ccc/fff?text=P" alt="Avatar Anda" class="user-avatar-comment">
                    <input type="text" placeholder="Tambahkan komentar...">
                </div>
                <div class="comment-list" id="commentList"></div>
            </section>
        </div>

        <aside class="side-column">
            <section class="episode-selector-section" style="display: none;"> <h3>Episode:</h3>
                <div class="episode-list"></div>
            </section>
            <section class="recommendations-section">
                <h3>Rekomendasi:</h3>
                <div class="recommendations-container" id="recommendationsContainer"></div>
            </section>
        </aside>
    </main>
    
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="player.js"></script>
</body>
</html>
